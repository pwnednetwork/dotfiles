[window]
opacity = 0.9

padding.x = 10 
padding.y = 10

decorations = "full"


# ┌───────────────────────────────────────────────────────────────┐
# │                                                               │
# │        TYPEFACE SETTINGS                                      │
# │                                                               │
# └───────────────────────────────────────────────────────────────┘

[font]
size = 15.0
# ligatures = true  # -> --> <-- -->

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[font.bold]
family = "JetBrainsMono Nerd Font" 
style = "Bold"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"




[general]
import = [
    "~/.config/alacritty/themes/themes/github_dark_high_contrast.toml"
]
[[keyboard.bindings]]
key = "C"
mods = "Control"
action = "Copy"

[[keyboard.bindings]]
key = "Y"
mods = "Control"
action = "Paste"

[[keyboard.bindings]]
key = "C"
mods = "Control|Shift"
chars = "\u0003"  # Preserve Ctrl+Shift+C for SIGINT
